server:
  port: 8001

spring:
  application:
    # 应用名，提供相同服务的应用名相同
    name: cloud-hystrix-provider

eureka:
  client:
    # 向 eureka 注册中心注册
    register-with-eureka: true
    fetch-registry: true
    # eureka 服务地址
    service-url:
      # 单机版
      # defaultZone: http://localhost:7001/eureka
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    # 定制 eureka 管理界面的服务实例名
    instance-id: hystrix-provider
    # 访问路径可以显示ip地址
    prefer-ip-address: true

# actuator 暴露 hystrix.stream端点，用于 hystrix dashboard 监控
management:
  endpoints:
    web:
      exposure:
        include: ["hystrix.stream"]